<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Eater"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Generic App</title>
  </head>

  <body>
    <header class="header">
      <h1>My Generic App</h1>
      <nav>
        <a href="signup.html"> <h2>Don't have an account? Sign Up Now!</h2> </a>
      </nav>
    </header>
    <main>
      <section class="space-1">
        <p class="quote">
          This is just a generic app so forgive my uninspiring stand in for a
          beautiful quote
        </p>
      </section>
      <section class="space-2">
        <form>
          <fieldset>
            <div class="form-centering">
              <legend><h3>Please Sign In</h3></legend>
            </div>
            <div class="fieldset">
              <div class="label"><label>Email: </label></div>
              <div class="input">
                <input type="text" placeholder="Enter Here ..." />
              </div>
              <div class="label"><label>Password: </label></div>
              <div class="input">
                <input type="text" placeholder="And Here ..." />
              </div>
            </div>
          </fieldset>
          <div class="form-centering">
            <button type="button" id="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div><p>Copyright stuff</p></div>
    </footer>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
